plugins {
    id "base"
    id "org.jetbrains.kotlin.jvm"
    id "org.jetbrains.kotlin.kapt"
    id "net.rdrei.android.buildtimetracker"
    id "org.jlleitschuh.gradle.ktlint"
    id "ru.vyarus.animalsniffer"
}

apply from: "$SUBPROJECT_CONF"

dependencies {
    compile project(":arrow-optics")

    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$KOTLIN_VERSION"
    compile "io.arrow-kt:arrow-core:$VERSION_NAME", excludeArrow
    compile "io.arrow-kt:arrow-core-test:$VERSION_NAME", excludeArrow
    compile "io.kotlintest:kotlintest-runner-junit5:$KOTLIN_TEST_VERSION", excludeArrow

    testRuntime "org.junit.vintage:junit-vintage-engine:$JUNIT_VINTAGE_VERSION"

    kapt "io.arrow-kt:arrow-meta:$VERSION_NAME", excludeArrow
}
